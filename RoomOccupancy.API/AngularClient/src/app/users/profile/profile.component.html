<div class="container container-md mt-5">

  <div class="row">
    <h1 class="display-4 mb-5">Profil & Ustawienia</h1>
  </div>

  <div class="row justify-content-center">
    <!-- user data -->
    <div class="col-md-8 order-md-2 mb-4">
      <div class="d-flex justify-content-between">
        <div><p>Nazwa użytkownika</p></div>
        <div><p>{{profile.firstName}} {{profile.lastName}}</p></div>
      </div>
      <div class="d-flex justify-content-between">
        <p>Wydział</p>
        <p>{{profile.facultyName}}</p>
      </div>
      <div class="d-flex justify-content-between">
        <p>Email</p>
        <p>{{profile.userName}}</p>
      </div>
      <div class="d-flex justify-content-between">
        <p>Konto zweryfikowane</p>
        <div>
            <mat-icon color='primary' *ngIf="profile.isVerified; else unverified" class="material-icons">
              check_box
            </mat-icon>
            <ng-template #unverified>
              <mat-icon color='primary' class="material-icons">
                check_box_outline_blank
              </mat-icon>
            </ng-template>
          </div>
      </div>
      <div class="d-flex justify-content-between">
        <p>Email potwierdzony</p>
        <div>
          <mat-icon color='primary' *ngIf="profile.emailConfirmed; else emailUnconfirmed" class="material-icons">
            check_box
          </mat-icon>
          <ng-template #emailUnconfirmed>
            <mat-icon color='primary' class="material-icons">
              check_box_outline_blank
            </mat-icon>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
