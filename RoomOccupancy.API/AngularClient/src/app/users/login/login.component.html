<div class="container container-md mt-5">
  <div class="row justify-content-center">
    <h1 class="display-4 mb-4"></h1>

    <div class="col-md-7 mb-4">
      <mat-card>
        <form [formGroup]="loginForm">
          <!-- email  -->
          <div>
            <mat-form-field class="w-100">
              <input matInput placeholder="Email" formControlName="emailFormControl">
              <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                Proszę wpisać prawidłowy adres e-mail.
              </mat-error>
              <mat-error *ngIf="email.hasError('required')">
                Email jest wymagany.
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-100">
              <input matInput placeholder='Hasło' type='password'>
            </mat-form-field>
          </div>
        </form>
        <mat-card-actions align='end'>
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Zaloguj się</button>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
</div>
