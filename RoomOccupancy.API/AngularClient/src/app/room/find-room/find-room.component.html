<div class="container container-md mt-5">
  <div class="row">
    <h1 class="display-4 mb-5">Znajd≈∫ pomieszczenie</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col">
      <div class='w-100'>
        <app-find-room-form (rooms)='onRoomsEmitted($event)'></app-find-room-form>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="rooms.length > 0" class="footer-margin">
      <div class="col">
        <h1 class="display-4 mt-5 mb-5">Wybierz pomieszczenie</h1>
        <div>
          <div *ngIf="rooms.length > 0" class='row justify-content-center'>
            <app-room-lookup class="w-100 " [roomsToDisplay]='rooms'></app-room-lookup>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="mat-elevation-z24 mt-5 w-40 mb-4 text-center">
        <img src="../../../assets/img/R3_Budynek_34_Pietro_3.png" alt="" class="m-3">
      </div>

    </div>

</div>
