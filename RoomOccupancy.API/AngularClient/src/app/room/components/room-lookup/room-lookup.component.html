
  <mat-form-field class="mt-2">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

<div class="mat-elevation-z8">
  
  <table mat-table [dataSource]="dataSource" matSort >
    
    <!-- Position Column -->
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pomieszczenie </th>
      <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="actualUse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rodzaj / Wykorzystanie </th>
      <td mat-cell *matCellDef="let element"> {{element.actualUse}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="facultyLookup">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Wydział </th>
      <td mat-cell *matCellDef="let element"> {{element.facultyLookup}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="seats">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ilość miejsc </th>
      <td mat-cell *matCellDef="let element"> {{element.seats}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="25" showFirstLastButtons></mat-paginator>
</div>
